<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="See your profile details here." />
    <title>Trove | Profile</title>
    <link rel="icon" href="/assets/icons/favicon-16.png" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle,add,arrow_right_alt,check,close,edit,filter_alt,keyboard_arrow_down,keyboard_arrow_right,login,logout,search"
    />
    <script type="module" src="/dist/ts/app.js"></script>
    <script type="module" src="/dist/ts/pages/profile/profilePage.js"></script>
  </head>
  <body class="mx-auto flex min-h-screen flex-col">
    <header
      class="sticky top-0 z-50 mt-0 bg-white px-4 py-4 sm:px-12 sm:py-6"
    ></header>
    <main class="flex grow flex-col">
      <section
        id="profile-banner-section"
        class="mx-auto flex w-full max-w-7xl px-4 sm:px-12 xl:px-0"
      ></section>
      <div
        class="mx-auto flex w-full max-w-7xl flex-col gap-4 px-4 py-4 sm:justify-between sm:px-12 sm:py-6 md:flex-row-reverse xl:px-0"
      >
        <section id="credits-section"></section>
        <section id="profile-card-section" class="w-full"></section>
      </div>
      <section
        id="new-listing-section"
        class="mx-auto flex w-full max-w-7xl px-4 sm:px-12 xl:px-0"
      ></section>
      <section
        class="mx-auto flex w-full max-w-7xl gap-12 px-4 pt-8 sm:px-12 xl:px-0"
      >
        <h2 class="text-2xl uppercase sm:text-3xl">Your Listings</h2>
      </section>
      <section
        id="your-listings-section"
        class="mx-auto grid w-full max-w-7xl gap-12 px-4 pt-4 pb-8 sm:grid-cols-2 sm:px-12 sm:pt-8 sm:pb-12 lg:grid-cols-3 xl:px-0"
      ></section>
      <section
        class="mx-auto flex w-full max-w-7xl gap-12 px-4 sm:px-12 xl:px-0"
      >
        <h2 class="text-2xl uppercase sm:text-3xl">Active Bids</h2>
      </section>
      <section
        id="active-bids-section"
        class="mx-auto grid w-full max-w-7xl gap-12 px-4 pt-4 pb-8 sm:grid-cols-2 sm:px-12 sm:pt-8 sm:pb-12 lg:grid-cols-3 xl:px-0"
      ></section>
      <section
        class="mx-auto flex w-full max-w-7xl gap-12 px-4 sm:px-12 xl:px-0"
      >
        <h2 class="text-2xl uppercase sm:text-3xl">Won Bids</h2>
      </section>
      <section
        id="won-bids-section"
        class="mx-auto grid w-full max-w-7xl gap-12 px-4 pt-4 pb-8 sm:grid-cols-2 sm:px-12 sm:pt-8 sm:pb-12 lg:grid-cols-3 xl:px-0"
      ></section>
    </main>
    <footer
      class="bg-secondary-dark text-secondary-ultra-light bottom-0 mb-0 px-4 py-8 text-sm sm:px-12"
    ></footer>
  </body>
</html>
