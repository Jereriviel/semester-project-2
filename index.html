<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Welcome to Trove - an online auction house where you can connect with sellers and buyers, place listings and bids - all in a quick and easy way!"
    />
    <title>Trove | Home</title>
    <link rel="icon" href="assets/images/favicon-16.png" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle,close,edit,login,logout"
    />
    <!-- <script defer type="module" src="src/ts/app.ts"></script> -->
  </head>
  <body class="mx-auto flex min-h-screen flex-col">
    <header class="top-0 px-4 py-4 sm:px-12 sm:py-6">
      <div class="relative mx-auto flex max-w-7xl items-center justify-between">
        <a href="index.html">
          <picture>
            <source
              media="(min-width: 640px)"
              srcset="assets/images/logo-primary-48.png"
              type="image/webp"
            />
            <img
              src="assets/images/logo-primary-36.png"
              alt="Trove logo"
            /> </picture
        ></a>

        <div class="flex items-center gap-3 sm:gap-4">
          <div
            class="bg-primary-normal text-primary-dark rounded-xl px-2 py-1 text-sm font-semibold sm:px-3 sm:py-2"
          >
            <p>CREDITS: 1000</p>
          </div>
          <figure class="cursor-pointer" onclick="toggleDropdown()">
            <div class="bg-gray-medium h-12 w-12 rounded-full"></div>
          </figure>
        </div>
        <div
          id="dropdown"
          class="shadow-dropdown absolute top-18 right-0 block max-h-0 w-full overflow-hidden rounded-xl bg-white transition-all duration-500 ease-in-out sm:w-[300px]"
        >
          <div class="p4-4 flex justify-between p-4">
            <div class="flex items-center gap-2">
              <figure>
                <div class="bg-gray-medium h-12 w-12 rounded-full"></div>
              </figure>
              <p>Carina M. Pedersen</p>
            </div>
            <span
              class="material-symbols-outlined cursor-pointer"
              onclick="toggleDropdown()"
            >
              close
            </span>
          </div>
          <hr class="bg-gray-medium h-px border-0" />
          <div id="dropdown-links">
            <a
              href="/profile/index.html"
              class="hover:bg-primary-light flex items-center gap-2 p-4 hover:font-semibold"
              ><span class="material-symbols-outlined"> account_circle </span>
              <p>Profile</p></a
            >
            <button
              type="button"
              class="hover:bg-primary-light flex w-full items-center gap-2 p-4 hover:font-semibold"
            >
              <span class="material-symbols-outlined"> logout </span> Log Out
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="grow"></main>
    <footer
      class="bg-secondary-dark text-secondary-ultra-light sticky bottom-0 mb-0 px-4 py-8 text-sm sm:px-12"
    ></footer>
    <script>
      const dropdown = document.getElementById("dropdown");

      function toggleDropdown() {
        if (!dropdown) return;

        dropdown.classList.toggle("open_dropdown");
      }
    </script>
  </body>
</html>
