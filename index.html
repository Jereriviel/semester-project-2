<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="Welcome to Trove - an online auction house where you can connect with sellers and buyers, place listings and bids - all in a quick and easy way!"
    />
    <title>Trove | Home</title>
    <link rel="icon" href="assets/icons/favicon-16.png" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle,arrow_right_alt,check,close,edit,filter_alt,keyboard_arrow_down,keyboard_arrow_right,login,logout,search"
    />
    <script type="module" src="/dist/ts/app.js"></script>
    <script type="module" src="/dist/ts/pages/index/indexPage.js"></script>
  </head>
  <body class="mx-auto flex min-h-screen flex-col">
    <header
      class="sticky top-0 z-50 mt-0 bg-white px-4 py-4 sm:px-12 sm:py-6"
    ></header>
    <main class="flex grow flex-col">
      <section id="hero-section" class="bg-primary-dark">
        <div
          class="text-secondary-ultra-light mx-auto grid max-w-7xl grid-cols-2 px-4 py-8 sm:p-12 xl:px-0"
        >
          <h1 class="self-end text-4xl uppercase sm:text-[40px]">
            Explore. <br class="sm:hidden" />Bid. <br class="sm:hidden" />Win.
          </h1>
          <figure class="row-span-2 self-center justify-self-end">
            <img
              src="/assets/images/gavel.png"
              alt="Illustration of a gavel"
              class="w-[150px] sm:w-[260px]"
            />
          </figure>
          <p
            class="col-span-2 max-w-[600px] pt-4 text-lg font-extralight sm:col-span-1 sm:pt-2 sm:text-xl"
          >
            Welcome to Trove, a place where you can find and trade valuable and
            unique items - all from one hand to another!
          </p>
        </div>
      </section>
      <section
        id="search-filter-section"
        class="mx-auto flex w-full max-w-7xl flex-col gap-8 px-4 pt-8 sm:flex sm:flex-row sm:flex-wrap sm:px-12 sm:pt-12 xl:px-0"
      ></section>
      <section
        class="mx-auto flex w-full max-w-7xl gap-12 px-4 pt-8 sm:px-12 sm:pt-12 xl:px-0"
      >
        <h2 class="text-3xl uppercase sm:text-4xl">Listings</h2>
      </section>
      <section
        id="listing-section"
        class="mx-auto grid w-full max-w-7xl gap-12 px-4 py-8 sm:grid-cols-2 sm:px-12 sm:py-12 lg:grid-cols-3 xl:px-0"
      ></section>
      <section
        id="load-more-section"
        class="mx-auto flex w-full max-w-7xl justify-center gap-12 px-4 pb-8 sm:px-12 sm:pb-12 xl:px-0"
      ></section>
    </main>
    <footer
      class="bg-secondary-dark text-secondary-ultra-light bottom-0 mb-0 px-4 py-8 text-sm sm:px-12"
    ></footer>
  </body>
</html>
